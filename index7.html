<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="../styles/forms.css">

</head>
<body bgcolor="yellow">
    <CENTER>
    <h1>REGISRATION FORM FOR FRIENDS HUB</h1></CENTER>
<table>
    <form background-color: rgb(145, 255, 0); action="#" method="post">
        <CENTER>
        FIRST NAME: <input type="text" name="fname" id="fname" placeholder="Enter your first name" required> <br> <br>
        LAST NAME: <input type="text" name="lname" id="lname" placeholder="Enter your last name" required> <br> <br>
        
        EMAIL: <input type="email" name="email" id="email" placeholder="Enter your email" required> <br> <br>
        PASSWORD: <input type="password" name="password" id="password" placeholder="Enter your password" required> <br> <br>
        AGE: <input type="number" name="age" id="age" placeholder="Enter your age" required> <br> <br>
        DOB: <input type="date" name="dob" id="dob" required> <br> <br>
        UPLOAD YOUR PROFILE PIC: <input type="file" name="file" id="file" required> <br> <br>
</CENTER>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
        
    </form>
    </table>
</body>
</html>
